<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <script>
        
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4">
                <h1>Cafe Order Form</h1>
                <form>
                    <div class="mb-3">
                        <label for="fname" class="form-label">Name</label>
                        <input type="text" class="form-control" name="full_name" placeholder="Enter your name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Coffee Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" value="turkish" id="coffee_type_1">
                            <label class="form-check-label" for="coffee_type_1">Turkish Coffee</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" value="american" id="coffee_type_2">
                            <label class="form-check-label" for="coffee_type_2">American Coffee</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" value="icedlatte" id="coffee_type_3">
                            <label class="form-check-label" for="coffee_type_3">Iced Latte</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Extras</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extras" value="extra_coffee" id="extras_3">
                            <label class="form-check-label" for="extras_1">Extra Coffee</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extras"value="whipped_cream" id="extras_3">
                            <label class="form-check-label" for="extras_2">Whipped Cream</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extras" value="extra_caramel" id="extras_3">
                            <label class="form-check-label" for="extras_3">Extra Caramel</label>
                        </div>
                    </div>

                    <button type="button" class="btn btn-dark mb-3" id="submitBtn">Order</button>
                </form>











            </div>
        </div>
    </div>
</body>
</html>
